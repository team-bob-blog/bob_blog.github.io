name: Jekyll CI Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate docs and author pages
        run: |
          python create_docs.py
          python create_author_pages.py

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build site with Jekyll
        run: bundle exec jekyll build --trace

      - name: Upload built site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: _site
